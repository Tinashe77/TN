alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: tncybertechbank.co.zw
  type: PRIMARY
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: tn-tn-landing
    match:
      authority:
        exact: ""
      path:
        prefix: /
maintenance: {}
name: tn-app
region: blr
static_sites:
- build_command: |
    npm ci && npm run build
  catchall_document: index.html
  cors:
    allow_origins:
    - exact: "*"
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Tinashe77/TN
  name: tn-tn-landing
  output_dir: dist
  source_dir: tn-landing
