server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Security headers (baseline) ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

  # HSTS (ONLY if you are 100% HTTPS)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # CSP (safe starter for Vite/React; may need tuning if you use external scripts)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:; connect-src 'self' https:; upgrade-insecure-requests" always;

  # SPA fallback (React Router / Vite)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
